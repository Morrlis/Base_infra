name: Build and Push E2E Base Image

on:
  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞ –≤–µ—Ä—Å–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, v1.51.0)
  push:
    tags:
      - 'v*'

  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ GitHub Actions UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the image (e.g., v1.51.0)'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building version: ${TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/e2e-base:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/e2e-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image details
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "üì¶ Repository: ghcr.io/${{ github.repository_owner }}/e2e-base"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tag }}, latest"
          echo ""
          echo "Usage in projects:"
          echo "FROM ghcr.io/${{ github.repository_owner }}/e2e-base:${{ steps.meta.outputs.tag }}"
